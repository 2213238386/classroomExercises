<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MAX</title>
  <script>
    var scores = [12, 28, 48, 45, 11, 95, 58, 94];

    var max = scores[0];
    var sign = 0;
    for(i = 1; i < scores.length; i++){
      if(scores[i] > max){
        max = scores[i]
        sign = i
      }
    }
    document.write('通过循环取数组最大值和下标:' + '<br>' + "最大：" + max + "<br>" + "下标：" + sign + "<br>" + "<br>")
    //通过排序取数组最大值
    var arrTemp = scores.sort();
    var a = scores.length;
    document.write('通过排序取数组最大值:' + '<br>' + '最大:' + scores[a-1])
  </script>
</head>

</body>
</html>
