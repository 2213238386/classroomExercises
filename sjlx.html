<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    function init() {
      document.write(0 + '<br>')
      var a;
      document.write(a + '<br>')
      if (document.getElementById('a') === null) {
        document.write('并不存在这个id对应的文档对象')
      }
      var num = 1;
      var str = '1';
      console.log(typeof num);
      console.log(typeof str);
      if (num == str) {
        document.write('相等')
      } else {
        document.write('不相等')
      }
      document.writeln(str + 1 + 1)
      if (1 === '1') {
        document.write('真')
      } else {
        document.write('假')
      }
    }
    window.onload = init
  </script>
</head>
