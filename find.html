<!DOCTYPE html>
<html>

<head>
  <title>hello world</title>
  <meta charset="UTF-8">

  <script>
    function init() {
      var str = 'hello world!!'
      var set = 'world'
      var qian = str.indexOf(set);
      var hou = qian + set.length;
      var shuchu = str.substring(qian, hou);
      document.write(shuchu);
    }
    window.onload = init;
  </script>
</head>

<body>
</body>

</html>
